<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-dice.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Advice generator app | Frontend Mentor</title>
</head>
<body>
  <main>
    <h1>Advice #<span class="advice-id">117</span></h1>

    <p>"<span class="advice-content">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>"</p>

    <img class="divider" src="./images/pattern-divider-desktop.svg" alt="divider pattern">

    <button class="randomize-btn">
      <img class="dice" src="./images/icon-dice.svg" alt="dice icon">
    </button>
  </main>

  <script src="./index.js"></script>
</body>
</html>
